<p>
  {{ helloText }}
</p>

<button [disabled]="!allowClick" (click)="onClickFunc()">BUTTON</button>
{{ clickText }}

<br>
<input type="text" [(ngModel)]="testText"/>
<br>
{{ testText }}

<button (click)="showContent()">BUTTON</button>
<div *ngIf="show; else elseContent">
  <p>IF show = {{show}}</p>
</div>
<ng-template #elseContent>
<p>ELSE show = {{show}}</p>
</ng-template>

<ul>
  <li  *ngFor="let elem of arr"> {{elem }} </li>
</ul>

<ul>
  <li  *ngFor="let elem of people"> {{elem.name}} </li>
</ul>

<p> {{ currentDate.time }} {{ currentDate.date }} </p>
